    <script>

        Math.mcd = function(a, b) {

            if (!Number.isInteger(a) || !Number.isInteger(b) || a <= 0 || b <= 0) {
                throw new Error("Los valores deben ser enteros positivos.");
            }

            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        };


        Math.mcm = function(a, b) {

            if (!Number.isInteger(a) || !Number.isInteger(b) || a <= 0 || b <= 0) {
                throw new Error("Los valores deben ser enteros positivos.");
            }

            return (a * b) / Math.mcd(a, b);
        };
