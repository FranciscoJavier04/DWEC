<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM</title>
    <style>
        .activo {
            background-color: yellow;
        }
        #cajaMover {
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
        }
    </style>
</head>
<body>
    <p id="miParrafo">Texto original</p>
    <button id="miBoton">Clic aquí</button>
    <ul id="miLista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>
    <p id="parrafoEliminar">Este párrafo será eliminado</p>
    <button id="toggleClase">Alternar Clase</button>
    <div id="caja">Soy una caja</div>
    <button id="cambiarImagen">Cambiar Imagen</button>
    <img id="miImagen" src="imagen-original.jpg" alt="Imagen" width="200">
    <button id="mover">Mover Caja</button>
    <div id="cajaMover"></div>

    <script src="ejercicioejejemplo.js"></script>
</body>
</html>
