<div class="formulario-container">
  <h2>Formulario</h2>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" />

    <label for="edad">Edad:</label>
    <input type="number" id="edad" [(ngModel)]="edad" name="edad" />

    <label for="correo">Correo:</label>
    <input type="email" id="correo" [(ngModel)]="correo" name="correo" />

    <button type="button" [disabled]="!camposCompletos()" (click)="enviarFormulario()">Enviar</button>
  </form>

  <h3 *ngIf="mensajeBienvenida">{{ mensajeBienvenida }}</h3>
</div>
