<h2 class="my-4 text-center">Insertar Futbolista</h2>

<form [formGroup]="insertarFutbolistaForm" (ngSubmit)="insertarFutbolista()" class="container p-4 border rounded shadow-sm"
  enctype="multipart/form-data">

  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre:</label>
    <input type="text" formControlName="nombre" class="form-control">
  </div>

  <div class="mb-3">
    <label for="edad" class="form-label">Edad:</label>
    <input type="number" formControlName="edad" class="form-control">
  </div>

  <div class="mb-3">
    <label for="fechaNac" class="form-label">Fecha de Nacimiento:</label>
    <input type="date" formControlName="fechaNac" class="form-control">
  </div>

  <div class="mb-3">
    <label for="nacionalidad" class="form-label">Nacionalidad:</label>
    <input type="text" formControlName="nacionalidad" class="form-control">
  </div>

  <div class="mb-3">
    <label for="imagen" class="form-label">Imagen del Futbolista:</label>
    <input type="file" formControlName="imagen" class="form-control">
  </div>

  <div class="mb-3">
    <label for="usuario" class="form-label">Usuario:</label>
    <select formControlName="usuario" class="form-select">
      <option *ngFor="let usuario of usuarios" [ngValue]="usuario">{{ usuario.nombre }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="club" class="form-label">Club:</label>
    <select formControlName="club" class="form-select">
      <option *ngFor="let club of clubs" [ngValue]="club">{{ club.nombre }}</option>
    </select>
  </div>


  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary" [disabled]="insertarFutbolistaForm.invalid">Insertar Futbolista</button>
  </div>
</form>
