<div class="container mt-4">
  <h2 class="text-center">Lista de Clubes</h2>
  <div class="mt-3 row">
    <div class="mb-3 col-md-4" *ngFor="let club of clubs">
      <div class="card text-bg-dark">
        <div class="d-flex justify-content-center">
          <img [src]="'data:image/png;base64,' + club.imagen" class="card-img-top fixed-size"
            alt="Imagen de {{ club.nombre }}">
        </div>
        <div class="text-center card-body">
          <h5 class="card-title">{{ club.nombre }}</h5>
          <p class="card-text"><strong>Fundación:</strong> {{ club.fundacion }}</p>
          <p class="card-text"><strong>País:</strong> {{ club.pais }}</p>
          <p class="card-text"><strong>Estadio:</strong> {{ club.estadio }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
