<h2 class="mb-4 text-center">Editar Usuario</h2>
<form [formGroup]="usuarioForm" (ngSubmit)="guardarCambios()" class="container p-4 border rounded shadow-sm bg-light">
  <div class="mb-3">
    <label class="form-label">Nombre:</label>
    <input type="text" class="form-control" formControlName="nombre">
  </div>

  <div class="mb-3">
    <label class="form-label">Apellidos:</label>
    <input type="text" class="form-control" formControlName="apellidos">
  </div>

  <div class="mb-3">
    <label class="form-label">Email:</label>
    <input type="email" class="form-control" formControlName="email">
  </div>

  <div class="mb-3">
    <label class="form-label">Contraseña:</label>
    <input type="password" class="form-control" formControlName="password">
  </div>

  <div class="mb-3">
    <label class="form-label">Sexo:</label>
    <select class="form-select" formControlName="sexo">
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">País:</label>
    <input type="text" class="form-control" formControlName="pais">
  </div>

  <div class="mb-3">
    <label class="form-label">Aficiones:</label>
    <input type="text" class="form-control" formControlName="aficiones">
  </div>

  <div class="mb-3">
    <label class="form-label">Admin:</label>
    <input type="number" class="form-control" formControlName="admin">
  </div>

  <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
</form>
