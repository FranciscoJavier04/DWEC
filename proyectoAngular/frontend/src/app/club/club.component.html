<div class="container mt-4">
  <h2 class="text-center">Lista de Clubes</h2>

  <table class="table table-dark table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fundación</th>
        <th>País</th>
        <th>Estadio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let club of clubs">
        <td>{{ club.id }}</td>
        <td>{{ club.nombre }}</td>
        <td>{{ club.fundacion }}</td>
        <td>{{ club.pais }}</td>
        <td>{{ club.estadio }}</td>
      </tr>
    </tbody>
  </table>
</div>
