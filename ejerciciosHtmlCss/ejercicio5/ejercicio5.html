<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio5.css">
    <title>Aviso de Cookies</title>

</head>
<body>


    <div>
        <h1>Bienvenido a nuestro sitio web</h1>
        <p>Esta es una p√°gina de ejemplo que incluye un aviso de cookies.</p>
        <input type="submit" value="Ok">
    </div>


    <div id="cookie-banner" class="cookie-banner">
        <p>Usamos cookies para mejorar tu experiencia en nuestro sitio. Puedes aceptar o rechazar el uso de cookies.</p>
        <button id="accept-cookies" class="cookie-btn">Aceptar</button>
        <button id="reject-cookies" class="cookie-btn">Rechazar</button>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cookieBanner = document.getElementById("cookie-banner");
            const acceptCookiesBtn = document.getElementById("accept-cookies");
            const rejectCookiesBtn = document.getElementById("reject-cookies");

      
            const userChoice = localStorage.getItem("cookieConsent");

            if (!userChoice) {

                cookieBanner.classList.add("show");
            }


            acceptCookiesBtn.addEventListener("click", function () {
                localStorage.setItem("cookieConsent", "accepted");
                hideCookieBanner();
            });


            rejectCookiesBtn.addEventListener("click", function () {
                localStorage.setItem("cookieConsent", "rejected");
                hideCookieBanner();
            });

            function hideCookieBanner() {
                cookieBanner.classList.remove("show");
            }
        });
    </script>
</body>
</html>
