<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura con Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            border: 1px solid #a2e21b;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Pantallas Largas -->
        <div class="d-none d-lg-block">
            <div class="row">
                <div class="col-3 box">Texto 1</div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-4 box">Texto 2</div>
                        <div class="col-4 box">Texto 3</div>
                        <div class="col-4 box">Texto 4</div>
                    </div>
                    <div class="row">
                        <div class="col-8 box">Texto 5</div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-12 box">Texto 6</div>
                                <div class="col-12 box">Texto 7</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 box">Texto 8</div>
                        <div class="col-4 box">Texto 9</div>
                        <div class="col-4 box">Texto 10</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pantallas Medianas -->
        <div class="d-none d-md-block d-lg-none">
            <div class="row">
                <div class="col-3 box">Texto 1</div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-4 box">Texto 2</div>
                        <div class="col-4 box">Texto 3</div>
                    </div>
                    <div class="row">
                        <div class="col-8 box">Texto 5</div>
                    </div>
                    <div class="row">
                        <div class="col-4 box">Texto 8</div>
                        <div class="col-4 box">Texto 9</div>
                    </div>
                    <div class="row">
                        <div class="col-4 box">Texto 4</div>
                        <div class="col-4 box">Texto 6</div>
                    </div>
                    <div class="row">
                        <div class="col-4 box">Texto 7</div>
                        <div class="col-4 box">Texto 10</div>
                    </div>

                </div>
            </div>
        </div>
<!-- Pantallas PequeÃ±as -->
        <div class="d-none d-sm-block d-md-none">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 box">Texto 1</div>
                    </div>
                    <div class="row">
                        <div class="col-6 box">Texto 2</div>
                        <div class="col-6 box">Texto 3</div>
                    </div>
                    <div class="row">
                        <div class="col-12 box">Texto 5</div>
                    </div>
                    <div class="row">
                        <div class="col-6 box">Texto 8</div>
                        <div class="col-6 box">Texto 9</div>
                    </div>
                    <div class="row">
                        <div class="col-6 box">Texto 4</div>
                        <div class="col-6 box">Texto 6</div>
                    </div>
                    <div class="row">
                        <div class="col-6 box">Texto 7</div>
                        <div class="col-6 box">Texto 10</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
