<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <script>
        var array = [6, "pepe", 2, "juan"];
        

        var texto1 = array[1]; 
        var texto2 = array[3];

        if (texto1 > texto2) {
            console.log(`${texto1} es mayor que ${texto2}`);
        } else if (texto1 < texto2) {
            console.log(`${texto1} es menor que ${texto2}`);
        } else {
            console.log(`${texto1} es igual a ${texto2}`);
        }

        
        var num1 = array[0]; 
        var num2 = array[2];

        
        var suma = num1 + num2;
        console.log(`Suma: ${num1} + ${num2} = ${suma}`);

        
        var resta = num1 - num2;
        console.log(`Resta: ${num1} - ${num2} = ${resta}`);

        
        var multiplicacion = num1 * num2;
        console.log(`Multiplicación: ${num1} * ${num2} = ${multiplicacion}`);

        
        var division = num1 / num2;
        console.log(`División: ${num1} / ${num2} = ${division}`);
    </script>
</body>
</html>
