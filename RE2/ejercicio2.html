<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <script>
        let numeros = [];
        let suma = 0;

        for (let i = 0; i < 10; i++) {
            let numero = parseFloat(prompt(`Introduce el número ${i + 1}:`));
            numeros.push(numero);
            suma += numero;
        }
       
        console.log("Los números que ingresaste son:", numeros);

       
        console.log("La suma de los números es:", suma);
    </script>
</body>

</html>
