<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mapaMeses = new Map([
            [1, "Enero"],
            [2, "Febrero"],
            [3, "Marzo"],
            [4, "Abril"],
            [5, "Mayo"],
            [6, "Junio"],
            [7, "Julio"],
            [8, "Agosto"],
            [9, "Septiembre"],
            [10, "Octubre"],
            [11, "Noviembre"],
            [12, "Diciembre"]
        ]);

        mapaMeses.delete(5);
        console.log("Después de eliminar Mayo:", mapaMeses.has(5)); // false

        mapaMeses.set(13, "NuevoMes");
        console.log("Después de añadir NuevoMes:", mapaMeses.has(13)); // true

        console.log("Existe Mayo?", mapaMeses.has(5));   // false
        console.log("Existe Junio?", mapaMeses.has(6));  // true

        let arraymeses = Array.from(mapaMeses.values());
        console.log("Array de meses:", arraymeses);

        arraymeses = arraymeses.filter(mes => mes !== "Enero");
        console.log("Array después de eliminar Enero:", arraymeses);
        console.log("Mapa original de meses:", Array.from(mapaMeses.values()));

    </script>
</body>

</html>
