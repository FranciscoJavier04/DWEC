<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
</head>
<body>

    <h1>Adivina el Número</h1>
    
    <input type="number" id="numero" placeholder="Número entre 1 y 100">
    <button onclick="adivinarNumero()">Adivinar</button>

    <p id="resultado"></p>
    <p id="intentos">Intentos restantes: 10</p>

    <script>
        let numeroCorrecto = Math.floor(Math.random() * 100) + 1;
        let intentosRestantes = 10;

        function adivinarNumero() {
            let numeroUsuario = parseInt(document.getElementById("numero").value);
            let resultado = document.getElementById("resultado");
            let intentos = document.getElementById("intentos");

            if (intentosRestantes > 0) {
                if (numeroUsuario === numeroCorrecto) {
                    resultado.textContent = "¡Acertaste! El número es " + numeroCorrecto;
                } else {
                    intentosRestantes--;
                    resultado.textContent = numeroUsuario < numeroCorrecto ? "El número es mayor" : "El número es menor";
                    intentos.textContent = "Intentos restantes: " + intentosRestantes;
                }
            }

            if (intentosRestantes === 0 && numeroUsuario !== numeroCorrecto) {
                resultado.textContent = "¡Perdiste! El número era " + numeroCorrecto;
            }
        }
    </script>

</body>
</html>
