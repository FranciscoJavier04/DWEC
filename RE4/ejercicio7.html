<body>
    <script>
        const encMayorMenor = (array) =>[Math.max(...array), Math.min(...array)];
        
        const numeros =[7,4,5,199,-21];
        const resultado = encMayorMenor(numeros);

        console.log("El numero  mayor y menor es: ", resultado);

    </script>
