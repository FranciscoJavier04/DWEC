<body>
    <script>
        function separarParesImpares(array) {
            return {
                pares: array.filter(num => num % 2 === 0),
                impares: array.filter(num => num % 2 !== 0),
            };
        }
        const resultado = separarParesImpares([1, 2, 3, 4, 5, 6, 7, 8, 9]);
        console.log(resultado);
    </script>
</body>
