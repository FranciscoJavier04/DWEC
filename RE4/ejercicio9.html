<body>
    <script>
        function ascendenteDescendente(array){
            return{
                asc:[...array].sort((a,b) => a -b ),
                desc:[...array].sort((a,b) => b -a ),
            };
        }
        const resultado = ascendenteDescendente([28,4,8,23,9]);
        console.log(resultado);
    </script>
