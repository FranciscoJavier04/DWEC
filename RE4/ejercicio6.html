    <script>
        function contarVocalesConsonantes(texto) {
   
    const textoLimpio = texto.toLowerCase().replace(/\s+/g, '');


    const vocales = 'aeiou';

 
    let contadorVocales = 0;
    let contadorConsonantes = 0;


    for (let i = 0; i < textoLimpio.length; i++) {
        const letra = textoLimpio[i];

        if (/[a-z]/.test(letra)) {
            if (vocales.includes(letra)) {
                contadorVocales++;
            } else {
                contadorConsonantes++;
            }
        }
    }

    return `Vocales: ${contadorVocales}, Consonantes: ${contadorConsonantes}`;
}

    </script>
