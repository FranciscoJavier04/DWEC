<body>
    <script>
        function eliminarSubcadena(texto, subcadena) {
            return texto.replaceAll(subcadena, '');
        }


        const resultado = eliminarSubcadena("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz");
        console.log(resultado);
    </script>
</body>
